<div class="flex flex-wrap gap-6  w-[700px]">
  <button
    *ngFor="let item of selector"
    (click)="categoryClick(item.id)"
    [ngClass]="{
      'outline opacity-80': selectorID.includes(
        item.id
      )
    }"
    [style.color]="item.text_color"
    [style.background-color]="item.background_color"
    class="py-2 px-4 rounded-[30px] text-xs font-medium leading-4 outline-black outline-1"
  >
    {{ item.title }}
  </button>
</div>
