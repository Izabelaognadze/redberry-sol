<div class="flex flex-wrap gap-6" >
    <button *ngFor="let item of selector.slice(0, slice)" (click)="categoryClick(item.id)" [style.color]="item.text_color" [style.background-color]="item.background_color" class="py-2 px-4 rounded-[30px] text-xs font-medium leading-4">{{item.title}}</button>
</div>
