<div *ngIf="isVisible"  class="bg-[#1A1A1F] h-screen bg-opacity-25 absolute top-0 bottom-0 left-0 right-0 mx-auto  my-auto">

        <svg (click)="toggleVisibility()" class="mt-5 ml-auto w-8 h-8" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M7.75732 16.2426L16.2426 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16.2426 16.2426L7.75732 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h3 class="mx-auto text-2xl font-bold leading-8 mb-6">შესვლა</h3>
          <label for="email" class="font-medium text-sm leading-5 mb-4">ელ-ფოსტა</label>
